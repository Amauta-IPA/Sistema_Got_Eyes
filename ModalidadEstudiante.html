<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indicadores de Gestión de Red</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0"></script>
  <style>
    /* Animaciones de entrada */
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }


      
    }

    .home-button {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 10px 15px;
    font-size: 1.5em;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.3s;
}

.home-button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

.home-button i {
    margin: 0;
}
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-gray-900 text-white font-sans">



  <div class="container mx-auto p-8">
    <!-- Título -->
    <h1 class="text-5xl font-extrabold text-center mb-10 text-blue-400 fade-in">Dashboard de Indicadores del estudiante</h1>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Botón de Home -->
<a href="index.html" class="home-button px-6 py-3 bg-blue-600 text-white rounded-full font-bold shadow-lg hover:bg-blue-500 transition inline-flex items-center justify-center">
    <i class="fas fa-home text-2xl"></i>
</a>

    <!-- Tarjetas del Dashboard -->
    <div class="grid grid-cols-4 gap-6 mb-10 fade-in">
      <!-- Capacidad de la Red -->
      <div class="bg-white text-center p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold text-gray-700">Alumnos Activos</h2>
        <p class="text-3xl font-extrabold text-blue-500">800</p>
        <p class="text-sm text-gray-500">total</p>
      </div>

      <!-- Latencia Promedio -->
      <div class="bg-white text-center p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold text-gray-700">Presencial</h2>
        <p class="text-3xl font-extrabold text-green-500">51</p>
        <p class="text-sm text-gray-500">sede principal</p>
      </div>

      <!-- Pérdida de Paquetes -->
      <div class="bg-white text-center p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold text-gray-700">Semipresencial</h2>
        <p class="text-3xl font-extrabold text-red-500">390</p>
        <p class="text-sm text-gray-500">plataforma / sede</p>
      </div>

      <!-- Total de Servicios -->
      <div class="bg-white text-center p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold text-gray-700">Remoto</h2>
        <p class="text-3xl font-extrabold text-cyan-500">572</p>
        <p class="text-sm text-gray-500">plataforma</p>
      </div>
    </div>

    <!-- Navegación 
    <nav class="flex justify-center mb-10 fade-in">
      <a href="index.html" class="px-6 py-3 bg-blue-600 text-white rounded-full font-bold shadow-lg hover:bg-blue-500 transition">Panel de Monitoreo</a>
      <a href="seguridad.html" class="px-6 py-3 bg-green-600 text-white rounded-full font-bold shadow-lg hover:bg-green-500 transition ml-4">Panel de Seguridad</a>
      <a href="indicadores.html" class="px-6 py-3 bg-purple-600 text-white rounded-full font-bold shadow-lg hover:bg-purple-500 transition ml-4">Indicadores de Red</a>
    </nav> -->

    <!-- Gráficos -->
    <div class="grid grid-cols-3 gap-8 fade-in">
      <!-- ALUMNOS IPA -->
      <div class="bg-gradient-to-tr from-blue-800 to-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4 text-center text-blue-300">Alumnos IPA</h2>
        <canvas id="chartCapacity"></canvas>
      </div>

      <!-- Latencia 
      <div class="bg-gradient-to-tr from-blue-800 to-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4 text-center text-yellow-300">Latencia</h2>
        <canvas id="chartLatency"></canvas>
      </div>
    -->
      <!-- MODALIDAD ESTUDIANTES -->
      <div class="bg-gradient-to-tr from-blue-800 to-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4 text-center text-red-300">Modalidad Estudiantes</h2>
        <canvas id="chartPacketLoss"></canvas>
      </div>

      <!-- Disponibilidad -->
      <div class="bg-gradient-to-tr from-blue-800 to-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4 text-center text-blue-300">Alumnos Activos</h2>
        <canvas id="chartAvailability"></canvas>
      </div>

      <!-- Alumnos Inactivoss -->
      <div class="bg-gradient-to-tr from-blue-800 to-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4 text-center text-green-300">Alumnos Inactivos</h2>
        <canvas id="chartEquipment"></canvas>
      </div>

      <!-- seguimiento al estudiante -->
      <div class="bg-gradient-to-tr from-blue-800 to-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4 text-center text-red-300">Seguimiento al Estudiante</h2>
        <canvas id="chartSecurity"></canvas>
      </div>

      <!-- Redundancia -->
      <div class="bg-gradient-to-tr from-blue-800 to-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4 text-center text-cyan-300">Actualización Q10</h2>
        <canvas id="chartRedundancy"></canvas>
      </div> 

      <!-- Escalabilidad 
      <div class="bg-gradient-to-tr from-blue-800 to-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4 text-center text-yellow-300">Escalabilidad</h2>
        <canvas id="chartScalability"></canvas>
      </div> -->

      <!-- Tráfico y Flujo de Datos 
      <div class="bg-gradient-to-tr from-blue-800 to-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4 text-center text-blue-300">Tráfico y Flujo de Datos</h2>
        <canvas id="chartTraffic"></canvas>
      </div>-->
    </div>
  </div>

  <!-- Script para los gráficos -->
  <script>
    // Configuración de datos para gráficos
    const dataCapacity = {
      labels: ['Activos', 'Inactivos'],
      datasets: [{
        data: [800, 5],
        backgroundColor: ['#4ade80', '#ef4444'],
      }]
    };

  
     const dataLatency = {
      labels: ['TR demora'],
      datasets: [{
        data: [8.5],
        backgroundColor: ['#fbbf24'],
      }]
    };
    

    const dataPacketLoss = {
      labels: ['Presencial', 'Semipresencial','Remoto'],
      datasets: [{
        data: [51, 390, 572],
        backgroundColor: ['#4ade80', '#FFC107', '#007BFF'],
      }]
    };

    const dataAvailability = {
      labels: ['Al dia', 'deben','becados'],
      datasets: [{
        data: [800, 142, 6],
        backgroundColor: ['#4ade80', '#ef4444', 'skyblue'],
      }]
    };

    const dataEquipment = {
      labels: ['Licencia', 'Retirados'],
      datasets: [{
        data: [2, 3],
        backgroundColor: ['#FFC107', '#ef4444'],
      }]
    };

    const dataSecurity = {
      labels: ['Semana', 'Mes', 'Semestre'],
      datasets: [{
        data: [3,12,1],
        backgroundColor: ['#4ade80', '#ef4444', 'skyblue'],
      }]
    };

    const dataRedundancy = {
      labels: ['Semana', 'Mes', 'Semestre'],
      datasets: [{
        data: [4, 16, 2],
        backgroundColor: ['#22d3ee', '#4ade80', '#ef4444'],
      }]
    };

    const dataScalability = {
      labels: ['Capacidad usada', 'Capacidad libre'],
      datasets: [{
        data: [20, 80],
        backgroundColor: ['#facc15', '#4ade80'],
      }]
    };

    const dataTraffic = {
      labels: ['Flujo de Datos'],
      datasets: [{
        data: [0.5],
        backgroundColor: ['#6366f1'],
      }]
    };

    // Renderización de los gráficos
    new Chart(document.getElementById('chartCapacity'), { type: 'doughnut', data: dataCapacity });
    new Chart(document.getElementById('chartLatency'), { type: 'bar', data: dataLatency });
    new Chart(document.getElementById('chartPacketLoss'), { type: 'doughnut', data: dataPacketLoss });
    new Chart(document.getElementById('chartAvailability'), { type: 'pie', data: dataAvailability });
    new Chart(document.getElementById('chartEquipment'), { type: 'doughnut', data: dataEquipment });
    new Chart(document.getElementById('chartSecurity'), { type: 'bar', data: dataSecurity });
    new Chart(document.getElementById('chartRedundancy'), { type: 'pie', data: dataRedundancy });
    new Chart(document.getElementById('chartScalability'), { type: 'doughnut', data: dataScalability });
    new Chart(document.getElementById('chartTraffic'), { type: 'bar', data: dataTraffic });
  </script>
</body>
</html>
